<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" name="viewport">
	<title>Murone Portfolio Final</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="my-container">
		<header class="row header">
			<div class="header-icon header-halves">
				<span aria-hidden="true" class="title-logo fa fa-suitcase"></span>
			</div>
			<div class="header-text header-halves text-right text-uppercase">
				<h1 class="title-super text-thin">CHRIS MURONE</h1>
				<h4>FRONT-END NINJA</h4>
			</div>
		</header>
		<div class="row">
			<div class="one-col">
				<hr class="title-divider">
			</div>
		</div>
		<section class="row">
			<div class="one-col hero"></div>
		</section>
		<div class="row">
			<div class="one-col text-muted">
				<h2>Featured Work</h2>
			</div>
		</div>
		<section class="row text-center">
			<article class="three-col">
				<div class="project">
					<div class="project-img img-bt"></div>
					<h3 class="project-name text-uppercase">Brighton Times</h3>
					<p class="project-links"><a href="https://github.com/murone/brighton_times"><span class="fa fa-github"></span></a></p>
				</div>
			</article>
			<article class="three-col">
				<div class="project">
					<div class="project-img img-rb"></div>
					<h3 class="project-name text-uppercase">Responsive Blog</h3>
					<p class="project-links"><a href="https://github.com/murone/responsive_blog"><span class="fa fa-github"></span></a></p>
				</div>
			</article>
			<article class="three-col">
				<div class="project">
					<div class="project-img img-bt"></div>
					<h3 class="project-name text-uppercase">Bokeh</h3>
					<p class="project-links"><a href="https://github.com/murone"><span class="fa fa-github"></span></a></p>
				</div>
			</article>
		</section>
	</div>
</body>
</html>
